<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="slider-show">
        <div class="testimonials">
          <div class="depoiment">
            <p class="text-depoiment">
              “ I’ve been interested in coding for a while
              but never taken the jump, until now. I
              couldn’t recommend this course enough.
              I’m now in the job of my dreams and so
              excited about the future. ”
            </p>
            <div class="identification">
              <p><span class="name">Tanya Sinclair</span> <span class="job">UX Engineer</span></p>
            </div>
          </div>
          <div class="image">
            <img class='photo' src="./images/image-tanya.jpg" alt="">
            <div class="navegation">
              <a class="prev" href="http://">
                <img src="./images/icon-prev.svg" alt="">
              </a>
              <a class="next" href="http://">
                <img src="./images/icon-next.svg" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/arthurstofeles" target="_blank">Arthur Stofeles</a>.
    </div>
  </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="slider-show">
        <div class="testimonials">
          <div class="depoiment">
            <p class="text-depoiment"></p>
            <div class="identification fade">
              <p><span class="name"></span> <span class="job"></span></p>
            </div>
          </div>
          <div class="image fade">
            <img class='photo' src="" alt="">
            <div class="navegation">
              <div class="prev" >
                <img src="./images/icon-prev.svg" alt="">
              </div>
              <div class="next" >
                <img src="./images/icon-next.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/arthurstofeles" target="_blank">Arthur Stofeles</a>.
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
